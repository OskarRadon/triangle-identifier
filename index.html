  <body>
    <div class="container">
      <h1>What kind of triangle is it?</h1>
      <form id="triangle">

          <label for="sideOne">Enter a value for side one:</label>
          <input type="leapYear" class="form-control" id="sideOne">
        </div>
        <div class="form-group">
          <label for="sideTwo">Enter a value for side two:</label>
          <input type="leapYear" class="form-control" id="sideTwo">
        </div>
        <div class="form-group">
          <label for="sideThree">Enter a value for side three:</label>
          <input type="leapYear" class="form-control" id="sideThree">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <div id="output">
        <p>This triangle is <span id="answer"></span></p>
      </div>
    </div>
